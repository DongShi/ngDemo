
<button ng-click="updateData('json')" class="btn btn-primary"> click me for raw json</button>
<button ng-click="updateData('grid')" class="btn btn-primary"> click me for grid display</button>
<button ng-click="updateData('graph')" class="btn btn-primary"> click me for graph display</button>
<hr>


<div class="container-fluid">

    <div class="row">
        <div class="data-set-panel" style="display: inline-block; max-width: 200px">
            <div class="datasetInfo.container" style="height: 100%">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">数据集合</h3>
                    </div>
                    <div class="panel-body">
                        {{datasetInfo.name}}
                    </div>

                </div>
            </div>


            <div class="datasetInfo.container" style="height: 100%">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">类目</h3>
                    </div>


                    <div class="list-group" ng-repeat = 'attr in datasetInfo.attrs track by $index'>
                        <a href="#" class="list-group-item"> {{attr.uName}} </a>
                    </div>
                </div>


                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">数值</h3>
                    </div>

                    <div class="list-group" ng-repeat = 'metric in datasetInfo.metrics track by $index'>
                        <a href="#" class="list-group-item"> {{metric.uName}} </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="viz-panel" style="display: inline-block; border: solid 1px #ff0000">
            viz content placeHolder
            <div ui-view> </div>
        </div>

    </div>

</div>




<div class = "dropzone-panel">drag and drop</div>
<div class = "filter-panel"> filter panel </div>
