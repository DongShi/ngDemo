<div class="container-fluid">
    <div class="row" style="height: 40px;">

        <div class="btn-group pull-right" style="padding-top: 3px">
            <button ngf-select ng-model="upFile" class="btn btn-primary"> click me for uploading data</button>
            <button ng-click="dashboardController.updateData('json')" class="btn btn-primary"> click me for raw json
            </button>
            <button ng-click="dashboardController.updateData('grid')" class="btn btn-primary"> click me for grid
                display
            </button>
            <button ng-click="dashboardController.updateData('graph')" class="btn btn-primary"> click me for graph
                display
            </button>
        </div>
    </div>
</div>


<div class="container-fluid">

    <div class="row">
        <div class="data-set-panel col-sm-3 col-md-2 col-lg-2"
             style="display: inline-block; float: left; max-width: 240px; min-width: 50px">
            <div class="datasetInfo.container" style="height: 100%">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">数据集合</h3>
                    </div>

                    <div class="panel-body">
                       {{dashboardController.datasetInfo.name}}
                    </div>

                </div>
            </div>


            <div class="datasetInfo.container" style="height: 100%">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">类目</h3>
                    </div>


                    <div class="list-group" ng-repeat='attr in dashboardController.datasetInfo.attrs'
                         ng-model="dashboardController.datasetInfo.attrs"
                         data-drag="true"
                         data-jqyoui-options="{revert: 'invalid', helper: 'clone'}"
                         jqyoui-draggable="{index: {{$index}}, animate: true, placeholder: 'keep'}">
                        <div class="list-group-item" ng-dblclick="dashboardController.updateTemplate(attr)">
                            {{attr.uName}}
                        </div>
                    </div>
                </div>


                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">数值</h3>
                    </div>

                    <div class="list-group" ng-repeat='metric in dashboardController.datasetInfo.metrics'
                         ng-model="dashboardController.datasetInfo.metrics"
                         data-drag="true"
                         data-jqyoui-options="{revert: 'invalid', helper: 'clone'}"
                         jqyoui-draggable="{index: {{$index}}, animate: true, placeholder: 'keep'}">
                        <div class="list-group-item" ng-dblclick="dashboardController.updateTemplate(metric)">
                            {{metric.uName}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dropzone-panel col-sm-3 col-md-2 col-lg-2"
             style="display: inline-block; float: left; max-width: 240px; min-width: 50px">


            <div class="dropzone.container" style="height: 100%">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">X-axis</h3>
                    </div>

                    <div class="panel-body" data-drop="true"
                         ng-model='dashboardController.dropzones.xAxis.units'
                         jqyoui-droppable="{multiple:true}">

                        <div class="placeholder"
                             ng-hide="dashboardController.hidePlaceholder('x')">
                            drop your unit here
                        </div>

                        <div class="list-group-item"
                             ng-repeat="item in dashboardController.dropzones.xAxis.units track by $index"
                             ng-show="item.uName"
                             data-drag="true"
                             data-jqyoui-options="{revert: 'invalid', helper: 'clone'}"
                             ng-model="dashboardController.dropzones.xAxis.units"
                             jqyoui-draggable="{index: {{$index}},animate:true}">
                            {{item.uName}}
                        </div>
                    </div>

                </div>
            </div>

            <div class="dropzone.container" style="height: 100%">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Y-axis</h3>
                    </div>
                    <div class="panel-body" data-drop="true"
                         ng-model='dashboardController.dropzones.yAxis.units'
                         jqyoui-droppable="{multiple:true}">

                        <div class='placeholder'
                             ng-hide="dashboardController.hidePlaceholder('y')">
                            drop your unit here
                        </div>
                        <div class="list-group"
                             ng-repeat="item in dashboardController.dropzones.yAxis.units track by $index"
                             data-drop="true"
                             ng-show="item.uName"
                             ng-model='dashboardController.dropzones.yAxis.units'
                             jqyoui-droppable="{multiple:true}">

                            <div class="list-group-item"> {{item.uName}}</div>

                        </div>
                    </div>

                </div>
            </div>


        </div>


        <div class="viz-panel col-sm-6 col-md-8 col-lg-8"
             style="display: inline-block; border: dashed 1px #cccccc; float: left">
            <div ui-view></div>
        </div>

    </div>

</div>
